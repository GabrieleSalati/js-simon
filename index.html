<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom countdown</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="box">

            <h1 id="title">Time to the next lesson:</h1>
            <div class="counters">
                <div id="days" class="counter">
                    <div class="counter-number">00</div>
                    <div class="counter-title">Giorni</div>
                </div>
                <div id="hours" class="counter">
                    <div class="counter-number">00</div>
                    <div class="counter-title">Ore</div>
                </div>
                <div id="minutes" class="counter">
                    <div class="counter-number">00</div>
                    <div class="counter-title">Minuti</div>
                </div>
                <div id="seconds" class="counter">
                    <div class="counter-number">00</div>
                    <div class="counter-title">Secondi</div>
                </div>
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
